<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Aptitude Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root { --bg: #0B0F19; --panel: #151B2B; --text: #F8FAFC; --primary: #3B82F6; --border: rgba(255,255,255,0.1); }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .container { background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border); max-width: 500px; width: 90%; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        h1 { color: var(--primary); margin-bottom: 10px; margin-top: 0; }
        p { color: #94A3B8; margin-bottom: 30px; }
        
        .contact-item { margin: 25px 0; font-size: 1.1rem; color: #94A3B8; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .contact-item i { font-size: 2rem; color: var(--primary); margin-bottom: 5px; }
        .label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: #64748B; font-weight: 600; }
        .highlight { color: white; font-weight: 600; font-size: 1.2rem; }
        
        a { color: white; text-decoration: none; }
        .back-link { display: inline-block; margin-top: 30px; color: var(--primary); text-decoration: none; font-weight: 600; padding: 10px 20px; border: 1px solid var(--border); border-radius: 30px; transition: 0.2s; }
        .back-link:hover { background: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We are here to help you with your preparation journey.</p>
        
        <div class="contact-item">
            <i class="material-icons-round">email</i>
            <span class="label">Email Support</span>
            <span class="highlight">aptitudelabshost@gmail.com</span>
        </div>

        <div class="contact-item">
            <i class="material-icons-round">phone</i>
            <span class="label">Call / WhatsApp</span>
            <span class="highlight">+91 9561885798</span>
        </div>

        <div class="contact-item">
            <i class="material-icons-round">location_on</i>
            <span class="label">Headquarters</span>
            <span class="highlight">Rohtak, Haryana, India</span>
        </div>

        <a href="pricing.html" class="back-link">‚Üê Back to Pricing</a>
    </div>

</body>
</html>
