<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aptitude Labs</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        /* --- THEME: TITANIUM AURORA --- */
        :root {
            --bg-deep: #0f111a;       /* Titanium Dark */
            --accent: #38bdf8;        /* Neon Blue */
            --accent-glow: rgba(56, 189, 248, 0.6);
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --glass-panel: rgba(30, 35, 45, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            background-color: var(--bg-deep);
            overflow: hidden;
            color: var(--text-main);
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        /* --- LEFT SIDE: BRANDING --- */
        .brand-section {
            flex: 1.3;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 100px 80px;
            overflow: hidden;
        }

        .brand-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('campus-vector.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
            opacity: 0.4;
            animation: panImage 30s infinite alternate ease-in-out;
        }
        @keyframes panImage { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        .brand-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(15, 17, 26, 0.95) 0%, rgba(15, 23, 42, 0.85) 100%);
            z-index: -1;
        }

        .grid-spotlight {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(56, 189, 248, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), black, transparent);
            -webkit-mask-image: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), black, transparent);
            z-index: 0;
            pointer-events: none;
        }

        .logo-text {
            font-size: 1.25rem; font-weight: 700; margin-bottom: 30px;
            display: flex; align-items: center; gap: 10px; color: var(--accent);
            text-transform: uppercase; letter-spacing: 2px;
        }

        .hero-title {
            font-size: 4.5rem; font-weight: 800; line-height: 1.05; margin-bottom: 25px;
            letter-spacing: -1.5px; color: white;
        }
        .shimmer-text {
            background: linear-gradient(to right, #38bdf8 20%, #ffffff 50%, #38bdf8 80%);
            background-size: 200% auto;
            color: #000;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .hero-desc {
            font-size: 1.15rem; line-height: 1.6; color: #cbd5e1; margin-bottom: 45px;
            max-width: 90%; font-weight: 400;
            border-left: 3px solid var(--accent); padding-left: 20px;
        }

        .features { display: flex; flex-direction: column; gap: 20px; margin-top: 10px; }
        .feat-badge {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 12px 20px; border-radius: 16px;
            font-size: 1rem; font-weight: 500;
            display: flex; align-items: center; gap: 15px;
            backdrop-filter: blur(5px); color: #e2e8f0; width: fit-content;
            transition: 0.3s;
        }
        .feat-badge:hover { background: rgba(255, 255, 255, 0.08); border-color: var(--accent); transform: translateX(10px); }
        .icon-box {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .icon-box i { color: var(--accent); font-size: 1.2rem; }

        /* --- RIGHT SIDE: LOGIN FORM --- */
        .login-section {
            flex: 0.8; display: flex; align-items: center; justify-content: center;
            padding: 40px; z-index: 10;
            background: var(--bg-deep);
            border-left: 1px solid var(--glass-border);
        }

        .login-card {
            width: 100%; max-width: 420px; padding: 48px;
            background: var(--glass-panel);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .form-header h2 { font-size: 2rem; font-weight: 800; margin-bottom: 8px; color: white; letter-spacing: -0.5px; }
        .form-header p { color: var(--text-muted); margin-bottom: 40px; font-size: 0.95rem; }

        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }

        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #64748b; font-size: 1.3rem; pointer-events: none; }

        input {
            width: 100%; padding: 16px 16px 16px 48px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px; color: white; font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none; border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }
        input:focus + i { color: var(--accent); }

        .btn-primary {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
            color: #0f172a; font-size: 1rem; font-weight: 700;
            cursor: pointer; margin-bottom: 16px; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.25);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(56, 189, 248, 0.4); }

        .btn-secondary {
            width: 100%; padding: 16px; background: transparent;
            border: 1px solid var(--glass-border); border-radius: 12px;
            color: var(--text-muted); font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-secondary:hover { border-color: var(--accent); color: white; background: rgba(56, 189, 248, 0.05); }

        .notification { margin-top: 20px; padding: 12px; border-radius: 8px; font-size: 0.85rem; display: none; text-align: center; }
        .notif-error { background: rgba(239, 68, 68, 0.1); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.2); }
        .notif-success { background: rgba(16, 185, 129, 0.1); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.2); }

        @media (max-width: 1100px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .brand-section { padding: 80px 40px; min-height: 500px; justify-content: center; text-align: center; }
            .login-section { padding: 60px 20px; min-height: 600px; border-left: none; }
        }
    </style>
</head>
<body>

<div class="brand-section">
    <div class="brand-bg"></div> <div class="brand-overlay"></div> <div class="grid-spotlight"></div>
    <div class="brand-content">
        <div class="logo-text"><i class="material-icons-round">token</i> APTITUDE LABS</div>
        <h1 class="hero-title">Crack the Code<br>to <span class="shimmer-text">IIMs.</span></h1>
        <p class="hero-desc">Join India's most advanced adaptive learning ecosystem.</p>
        <div class="features">
            <div class="feat-badge"><div class="icon-box"><i class="material-icons-round">sports_esports</i></div> Gamification</div>
            <div class="feat-badge"><div class="icon-box"><i class="material-icons-round">emoji_events</i></div> AIR Mocks</div>
            <div class="feat-badge"><div class="icon-box"><i class="material-icons-round">school</i></div> Mentorships</div>
        </div>
    </div>
</div>

<div class="login-section">
    <div class="login-card">
        <div class="form-header">
            <h2>Login Portal</h2>
            <p>Authenticate to access your dashboard.</p>
        </div>
        <div class="input-group">
            <label>Student Email</label>
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="name@example.com">
                <i class="material-icons-round">alternate_email</i>
            </div>
        </div>
        <div class="input-group">
            <label>Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="••••••••">
                <i class="material-icons-round">lock</i>
            </div>
        </div>
        <button class="btn-primary" id="loginBtn">INITIALIZE SESSION</button>
        <button class="btn-secondary" id="signupBtn">CREATE NEW ACCOUNT</button>
        <div id="status-msg" class="notification"></div>
    </div>
</div>

<script>
    // Mouse Spotlight Effect
    document.addEventListener('mousemove', (e) => {
        document.body.style.setProperty('--mouse-x', e.clientX + 'px');
        document.body.style.setProperty('--mouse-y', e.clientY + 'px');
    });

    const auth = firebase.auth();
    const db = firebase.firestore();
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const statusMsg = document.getElementById("status-msg");

    function showMessage(msg, type) {
        statusMsg.style.display = 'block';
        statusMsg.innerText = msg;
        statusMsg.className = `notification ${type === 'error' ? 'notif-error' : 'notif-success'}`;
    }

    // LOGIN LOGIC - UPDATED TO CHECK PROFILE STATUS
    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = emailInput.value;
        const pass = passInput.value;
        statusMsg.style.display = 'none';

        auth.signInWithEmailAndPassword(email, pass)
            .then(async (userCredential) => {
                const user = userCredential.user;
                if (user.emailVerified) {
                    // Check if profile is complete
                    try {
                        const doc = await db.collection('users').doc(user.uid).get();
                        if (doc.exists && doc.data().profileComplete) {
                            window.location.href = "dashboard.html";
                        } else {
                            window.location.href = "create-profile.html";
                        }
                    } catch (e) {
                        console.error("Profile Check Error:", e);
                        window.location.href = "create-profile.html"; // Fallback safety
                    }
                } else {
                    auth.signOut();
                    showMessage("Access Denied: Email not verified.", "error");
                }
            })
            .catch((error) => showMessage(error.message, "error"));
    });

    // SIGNUP LOGIC
    document.getElementById("signupBtn").addEventListener("click", () => {
        const email = emailInput.value;
        const pass = passInput.value;
        statusMsg.style.display = 'none';
        auth.createUserWithEmailAndPassword(email, pass)
            .then((userCredential) => {
                userCredential.user.sendEmailVerification().then(() => {
                    showMessage(`Verification link sent to ${email}. Check Spam!`, "success");
                    auth.signOut();
                });
            })
            .catch((error) => showMessage(error.message, "error"));
    });
</script>
</body>
</html>
