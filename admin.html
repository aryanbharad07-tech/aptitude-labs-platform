<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Labs | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            ðŸš€ Aptitude Labs <span class="badge">Admin</span>
        </div>

        <div class="widget">
            <div class="widget-title">Configuration</div>
            <div class="form-group">
                <select id="exam-cat">
                    <option value="TEST">Test Mock (12 Qs)</option>
                    <option value="SAMPLE">Sample Test (6 Qs)</option>
                    <option value="INDORE">IPMAT Indore</option>
                    <option value="ROHTAK">IPMAT Rohtak</option>
                    <option value="JIPMAT">JIPMAT</option>
                </select>
            </div>
            <div class="row-group">
                <input type="number" id="mock-num" value="1" min="1" max="50">
                <button id="refresh-grid-btn" class="btn-icon">â†»</button>
            </div>
        </div>

        <div class="widget status-card">
            <div>
                <div class="widget-title">Status</div>
                <strong id="active-mock-id" style="font-size: 0.8rem;">Loading...</strong>
            </div>
            <button id="toggle-status-btn" class="btn-status locked">LOCKED</button>
        </div>

        <div class="widget grid-area">
            <div class="widget-title" style="display:flex; justify-content:space-between;">
                Questions <span id="q-count">0/0</span>
            </div>
            <div id="q-grid" class="q-grid">
                </div>
        </div>
        
        <div class="widget">
             <div class="widget-title">Add Banner</div>
             <input type="text" id="ban-title" placeholder="Title" style="margin-bottom:5px;">
             <input type="text" id="ban-img" placeholder="Image URL">
             <button id="add-banner-btn" class="btn-secondary" style="width:100%; margin-top:5px; font-size:0.8rem;">+ Add Banner</button>
             <div id="banner-list" style="margin-top:10px; max-height:50px; overflow:auto;"></div>
        </div>
    </aside>

    <main class="main-content">
        <div class="top-bar">
            <div></div> <div class="user-info">
                <span id="admin-email">Connecting...</span>
                <button id="logout-btn" class="btn-logout">Sign Out</button>
            </div>
        </div>

        <div class="editor-wrapper">
            <div class="editor-card">
                
                <div class="editor-header">
                    <div class="editor-title">
                        <h2 id="current-sec-name">Edit Question</h2>
                        <p id="current-sec-range">Select a number from the grid</p>
                    </div>
                    <button type="button" id="clear-btn" class="btn-secondary">New Entry</button>
                </div>

                <form id="editor-form">
                    <input type="hidden" id="doc-id">
                    
                    <div class="form-grid">
                        <div>
                            <label>No. <span class="required">*</span></label>
                            <input type="number" id="q-number" placeholder="1" required>
                        </div>
                        <div>
                            <label>Section</label>
                            <input type="text" id="section" readonly style="background:#f3f4f6; color:#6b7280;">
                        </div>
                        <div>
                            <label>Type</label>
                            <select id="q-type">
                                <option value="MCQ">MCQ</option>
                                <option value="SA">Short Answer</option>
                                <option value="RC">RC Passage</option>
                            </select>
                        </div>
                    </div>

                    <div id="passage-box" class="form-group hidden">
                        <label>Reading Comprehension Passage</label>
                        <textarea id="passage-text" class="input-area" rows="6" placeholder="Paste passage here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Question Text <span class="required">*</span></label>
                        <textarea id="q-text" class="input-area" rows="4" required></textarea>
                    </div>

                    <div id="options-box" class="form-group options-container">
                        <label>Options & Correct Selection</label>
                        <div class="opt-row"><input type="radio" name="correct" value="A" class="opt-radio"><input type="text" id="opt-a" placeholder="Option A"></div>
                        <div class="opt-row"><input type="radio" name="correct" value="B" class="opt-radio"><input type="text" id="opt-b" placeholder="Option B"></div>
                        <div class="opt-row"><input type="radio" name="correct" value="C" class="opt-radio"><input type="text" id="opt-c" placeholder="Option C"></div>
                        <div class="opt-row"><input type="radio" name="correct" value="D" class="opt-radio"><input type="text" id="opt-d" placeholder="Option D"></div>
                    </div>

                    <div id="sa-box" class="form-group numeric-box hidden">
                        <label style="margin-bottom:12px;">Correct Numeric Answer</label>
                        <input type="number" id="sa-val" placeholder="0" step="any">
                        <small style="color:#6b7280; display:block; margin-top:8px;">Enter the exact numeric value</small>
                    </div>

                    <div class="form-group">
                        <label>Solution / Explanation</label>
                        <textarea id="solution-text" class="input-area" rows="3" placeholder="Explain the answer..."></textarea>
                    </div>

                    <button type="submit" id="save-btn" class="btn-primary">Save Question</button>
                </form>
            </div>
        </div>
    </main>

    <div id="admin-login-overlay" class="overlay">
        <div class="login-modal">
            <h2>Admin Access</h2>
            <div class="form-group">
                <input type="email" id="adm-email" placeholder="admin@aptitudelabs.com" value="aptitudelabshost@gmail.com">
            </div>
            <div class="form-group">
                <input type="password" id="adm-pass" placeholder="Password">
            </div>
            <button id="adm-login-btn" class="btn-primary">Secure Login</button>
            <div id="login-error" class="error-msg"></div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
