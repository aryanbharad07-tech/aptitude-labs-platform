<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Aptitude Labs</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="admin.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <header class="app-header">
        <div class="brand">
            <h2>Aptitude Labs <span class="badge">CMS v4.1</span></h2>
        </div>
        <div class="user-profile">
            <span class="status-dot online"></span>
            <span id="admin-email">Verifying...</span>
            <button id="logout-btn" class="btn-text">Logout</button>
        </div>
    </header>

    <div class="main-layout">
        
        <aside class="sidebar">
            
            <div class="widget-card">
                <div class="widget-header">‚öôÔ∏è Exam Configuration</div>
                <div class="form-group">
                    <label>Exam Pattern</label>
                    <select id="exam-cat" class="input-field">
                        <option value="TEST">Test Mock (12 Qs)</option>
                        <option value="SAMPLE">Sample Test (6 Qs)</option>
                        <option value="INDORE">IPMAT Indore</option>
                        <option value="ROHTAK">IPMAT Rohtak</option>
                        <option value="JIPMAT">JIPMAT</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Mock Number</label>
                    <div class="input-group">
                        <input type="number" id="mock-num" value="1" min="1" max="50" class="input-field">
                        <button id="refresh-grid-btn" class="btn-icon" title="Refresh Grid">üîÑ</button>
                    </div>
                </div>

                <div class="status-box">
                    <div class="status-info">
                        <small>Active ID</small>
                        <strong id="active-mock-id">...</strong>
                    </div>
                    <button id="toggle-status-btn" class="btn-status locked">üî¥ LOCKED</button>
                </div>
            </div>

            <div class="widget-card flex-grow">
                <div class="widget-header">
                    <span>Question Grid</span>
                    <span id="q-count" class="badge-count">0/0</span>
                </div>
                <div class="q-grid-container" id="q-grid">
                    </div>
            </div>

            <div class="widget-card">
                <div class="widget-header">üì¢ Banners</div>
                <div class="banner-controls">
                    <input type="text" id="ban-title" placeholder="Title" class="input-sm">
                    <input type="text" id="ban-img" placeholder="Img URL" class="input-sm">
                    <button id="add-banner-btn" class="btn-primary-sm">+ Add</button>
                </div>
                <div id="banner-list" class="banner-list"></div>
            </div>

        </aside>

        <main class="editor-area">
            <div class="editor-container">
                
                <div class="editor-header">
                    <div>
                        <h3 id="current-sec-name">Select a Question</h3>
                        <small id="current-sec-range">Range: --</small>
                    </div>
                    <button type="button" id="clear-btn" class="btn-secondary">New Question</button>
                </div>

                <form id="editor-form">
                    <input type="hidden" id="doc-id">
                    
                    <div class="row">
                        <div class="col-sm">
                            <label>Q. No <span class="required">*</span></label>
                            <input type="number" id="q-number" class="input-field" placeholder="1" required>
                        </div>
                        <div class="col-md">
                            <label>Section (Auto)</label>
                            <input type="text" id="section" class="input-field bg-gray" readonly>
                        </div>
                        <div class="col-sm">
                            <label>Type</label>
                            <select id="q-type" class="input-field bg-gray" disabled>
                                <option value="MCQ">MCQ</option>
                                <option value="SA">Short Answer</option>
                                <option value="RC">RC Passage</option>
                            </select>
                        </div>
                    </div>

                    <div id="passage-box" class="form-group hidden">
                        <label>Passage Text</label>
                        <textarea id="passage-text" class="input-area h-150"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Question Text <span class="required">*</span></label>
                        <textarea id="q-text" class="input-area h-100" required></textarea>
                    </div>

                    <div id="options-box" class="form-group">
                        <label>Options & Correct Answer</label>
                        <div class="options-grid">
                            <div class="opt-row"><input type="radio" name="correct" value="A"><input type="text" id="opt-a" placeholder="Option A" class="input-field"></div>
                            <div class="opt-row"><input type="radio" name="correct" value="B"><input type="text" id="opt-b" placeholder="Option B" class="input-field"></div>
                            <div class="opt-row"><input type="radio" name="correct" value="C"><input type="text" id="opt-c" placeholder="Option C" class="input-field"></div>
                            <div class="opt-row"><input type="radio" name="correct" value="D"><input type="text" id="opt-d" placeholder="Option D" class="input-field"></div>
                        </div>
                    </div>

                    <div id="sa-box" class="form-group hidden">
                        <label>Correct Numeric Answer</label>
                        <input type="text" id="sa-val" class="input-field" placeholder="e.g. 45">
                    </div>

                    <div class="form-group">
                        <label>Solution / Explanation</label>
                        <textarea id="solution-text" class="input-area h-80"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="save-btn" class="btn-primary full-width">Save Question</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="admin-login-overlay" class="login-overlay">
        <div class="login-box">
            <h3>Admin Access</h3>
            <div class="form-group">
                <input type="email" id="adm-email" class="input-field" placeholder="Admin Email" value="aptitudelabshost@gmail.com">
            </div>
            <div class="form-group">
                <input type="password" id="adm-pass" class="input-field" placeholder="Password">
            </div>
            <button id="adm-login-btn" class="btn-primary full-width">Login to Console</button>
            <p id="login-error" class="error-text"></p>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
